before_install: "git clone https://github.com/VincentBlouin/travis-maven-deploy.git `git config --get remote.origin.url` target/travis"
script: "[ ${TRAVIS_PULL_REQUEST} = 'false' ] &amp;&amp; mvn clean deploy --settings target/travis/settings.xml || mvn clean verify --settings target/travis/settings.xml"

 # whitelist
branches:
  only:
    - master
 
env:
  global:
    - secure: ""
    - secure: ""